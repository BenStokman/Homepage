<html>
	<head>
		<!-- Page Info -->
		<title>404 - Ben Stokman</title>
		<meta name="description" content="Page or file not found">
		<link rel="shortcut icon" href="/images/brand/favicon.png">
		
		<!-- CSS Sheets -->
		<link href="/css/style.css" type="text/css" rel="stylesheet">
		
		<!-- Themes -->
		<link rel="stylesheet" type="text/css" href="/css/themes/benjistokman.css">
		
		<style>
			:root {
				--title-size-raw: 144px;
				--body-size-raw: 30px;
			}
		</style>
		
		<!-- Other Things -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<!-- 404 -->
		<section class="section-full section-dark supersized text-center" style="background-image: url('/images/background/header.svg'); background-size:cover;" id="404">
			<div class="container-large">
				<div class="row">
					<h1>404</h1>
					<h2 class="tagline">Page or file not found</h2>
				</div>
			</div>
		</section>
		
		<!-- Scripts -->
		<div id="hidden" style="display:none">
		</div>
		<script src='/js/trianglify.bundle.js'></script>
		<script>
			//Setting up Trianglify
			const trianglify = window.trianglify || require('trianglify')			
			
			//Header
			const header = trianglify({
				width: 400,
				height: 400,
				xColors: ["#E5404A", "#FC4651", "#FD603E", "#FE7A2A"],
				seed: window.location.pathname,
				colorFunction: trianglify.colorFunctions.interpolateLinear(0.2),
			})
			document.getElementById('hidden').appendChild(header.toSVG())
			var headerBlob = new Blob([document.getElementById("hidden").innerHTML], { type: "image/svg+xml" });
			document.getElementById('hidden').innerHTML = "";
			var url = window.URL.createObjectURL(headerBlob);
			document.getElementById('title').style.backgroundImage = "url(" + url + ")";
		</script>
	</body>
</html>
